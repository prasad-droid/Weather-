<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="png-transparent-hail-weather-forecasting-computer-icons-weather-thumbnail-removebg-preview.png" type="image/x-icon">
    <style>
      /* body{
        background:url(look-up-at-the-sky-day-1.webp);
      } */
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <main>
        <div class="d1">
        <div class="temp" id="temp"></div>
      </div>
        <div class="d2">
        <h1 id="location"></h1>
        <div class="decs" id="decs"></div>
      </div>


    <h6 id="country"></h6>

      </main>
    </div>

    <div class="search">
      <div class="searchbar">
        <input
          type="text"
          placeholder="Search for a city "
          style="text-transform: capitalize"
          id="cityinput" autocomplete="off" autofocus 
        />
        <button id="add">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="recent">
        <span id="NY">New York</span>
        <span id="LA">Los angeles </span>
        <span id="TY">Tokyo</span>
        <span id="MX">Mexico</span>
        <span id="DL">Delhi</span>
        <span id="SH">Shanghai</span>
      </div>
      <div class="more">
        <span>Weather Details</span>
        <div class="details">
          <p>Cloudy</p>
          <div id="cloudy"></div>
          <p>Humidity</p>
          <div id="humidity"></div>
          <p>Wind</p>
          <div id="wind"></div>
          <p>Pressure</p>
          <div id="pressure"></div>
          <p>Min</p>
          <div id="min"></div>
          <p>Max</p>
          <div id="max"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src='jquery.js'></script> 

  </body>
</html>
